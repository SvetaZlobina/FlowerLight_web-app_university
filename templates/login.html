{% extends 'base.html' %}

{% block title %}Flowerlight - вход{% endblock %}

{% block body %}
    <div class="container form-container">

        <form method="post" class="form-signin">
            {% csrf_token %}
            <h2 class="form-signin-heading form-heading-align">Вход</h2>

            <div class="form-errors">{{ form.non_field_errors }}</div>

            {% for field in form %}
                <div>
                    {{ field.errors }}
                    <p>{{ field }}</p>
                </div>
            {% endfor %}

            <button class="btn btn-lg btn-primary btn-block btn-sign-in"
                    type="submit">Войти</button>
        </form>

    </div>
{% endblock %}
